<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container" style="margin-top: 70px;">
		<!-- Edit Modal Dialog-->
		<div class="modal fade" id="editModalDialog" tabindex="-1"
			role="dialog" aria-labelledby="editModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="editModalCenterTitle">Edit User</h4>
						<!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button> -->
					</div>
					<div class="modal-body">
						<div id="user_div" class="modal-body"></div>
						<!--  class="modal-body pre-scrollable" -->
						<form th:action="@{/editUser}" th:method="post"
							class="md-form overflow-auto">
							<div class="form-group row">
								<div class="col-sm-4">
									<div class="file-field">
										<div class="mb-4">
											<img
												src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
												class="rounded-circle z-depth-1-half avatar-pic"
												alt="example placeholder avatar" width="150" height="150">
										</div>
									</div>
								</div>
								<div class="col-sm-8">
									<!-----------  Username ------------->
									<label for=username>Username</label> <input type="text"
										name="username" class="form-control" id="username"
										placeholder="Enter your username" /><br>
									<!-----------  Email address ------------->
									<label for="email">Email address</label> <input type="email"
										name="email" class="form-control" id="email"
										placeholder="Enter your e-mail" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<!-----------  Firstname ------------->
									<label for=firstname>Firstname</label> <input type="text"
										name="firstname" class="form-control" id="firstname"
										placeholder="Your firstname" />
								</div>
								<div class="col-sm-6">
									<!-----------  Lastname ------------->
									<label for=lastname>Lastname</label> <input type="text"
										name="lastname" class="form-control" id="lastname"
										placeholder="Your lastname" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<!-----------  Your password ------------->
									<label for=password>Your password</label> <input
										type="password" name="password" class="form-control"
										id="password" placeholder="Enter password" />
								</div>
								<div class="col-sm-6">
									<!-----------  Your password again------------->
									<label for=password>Your password again</label> <input
										type="password" name="password" class="form-control"
										id="password" placeholder="Confirm password" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<!-----------  Age ------------->
									<label for=age>Age</label> <input name="age" type="number"
										class="form-control" id="age" placeholder="Enter your age" />
								</div>
								<div class="col-sm-6">
									<!-----------  Gender ------------->
									<label for=gender>Gender</label> <select name="gender"
										id="gender" class="form-control">
										<option selected>Select gender...</option>
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<!-----------  Phone number ------------->
									<label for=telephone>Phone number</label> <input type="text"
										name="telephone" class="form-control" id="telephone"
										placeholder="Enter a phone number" />
								</div>
								<div class="col-sm-6">
									<!-----------  User type ------------->
									<label for=type>User type</label> <select name="type" id="type"
										class="form-control">
										<option selected>Enter your type...</option>
										<option>User</option>
										<option>DBA</option>
										<option>Admin</option>
										<option>Manager</option>
										<option>Data Entry</option>
										<option>...</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<!-----------  Birth date ------------->
									<label for=birthdate>Birth date</label> <input type="date"
										name="birthdate" class="form-control" id="birthdate"
										placeholder="Birthdate" />
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger"
									data-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
